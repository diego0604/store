<section  th:fragment="UserPage"
     xmlns:th="http://www.w3.org/1999/xhtml" >

     <div style="margin: 3em 0 2em;" class="row justify-content-between">
     <div class="col-md-5 input-group mb-3 ">
            <input type="text" class="form-control" placeholder="Documento, nombre, id" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn" type="button">Buscar</button>
            </div>
        </div>
        <div class="col-md-1 input-group mb-3 ">

            <div class="input-group-append">
                <button class="btn " style="border-radius: 5px;" type="button">Nuevo</button>
            </div>
        </div>
     </div>
    <div class="container-fluid" th:insert="~{fragments/HotelConfiguration/Users/UserTable :: UserTable}">


    </div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</section>
